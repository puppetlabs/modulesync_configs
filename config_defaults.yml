---
.travis.yml:
  script: "\"bundle exec rake validate lint spec\""
  docker_sets:
  - set: docker/ubuntu-14.04
  - set: docker/centos-7
  docker_defaults:
    # values will replace @@SET@@ with the docker_sets' value
    rvm: 2.1.6
    sudo: required
    dist: trusty
    services: docker
    env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_set=@@SET@@
    script: bundle exec rake beaker
  includes:
  - rvm: 2.1.6
    env: PUPPET_GEM_VERSION="~> 4.0" STRICT_VARIABLES="yes"
    bundler_args: --jobs 4 --retry 2 --without system_tests
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.0"
    bundler_args: --without system_tests
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0"
    bundler_args: --without system_tests
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0" FUTURE_PARSER="yes"
    bundler_args: --without system_tests
Gemfile:
  supports_windows: false
  required:
    ':development, :unit_tests':
      - gem: rake
        # restricted due to FM-4913
        version: '~>10.1'
      - gem: rspec
        version: '~>3.0'
      - gem: puppet-lint
      - gem: puppetlabs_spec_helper
        version: '~>0.10.3'
      - gem: puppet_facts
      - gem: puppet-blacksmith
      - gem: mocha
        version: '~>0.10.5'
      - gem: pry
      - gem: json
        platforms: ':ruby'
      - gem: metadata-json-lint
        platforms: ':ruby'
      # newer version required to PUP-5743
      - gem: rspec-puppet
        version: '>= 2.3.2'
      - gem: simplecov
    ':system_tests':
      - gem: beaker-rspec
        from_env: 'BEAKER_RSPEC_VERSION'
        # newer version required to avoid BKR-537
        version: '>= 3.4'
      - gem: beaker
        from_env: 'BEAKER_VERSION'
        # newer version required to avoid MODULES-2207
        version: '~> 5.1'
      - gem: serverspec
      - gem: beaker-puppet_install_helper
      - gem: master_manipulator
      - gem: beaker-hostgenerator
        from_env: 'BEAKER_HOSTGENERATOR_VERSION'
appveyor.yml:
  appveyor_bundle_install: "bundle install --jobs 4 --retry 2 --without system_tests"
  matrix:
    - PUPPET_GEM_VERSION: '~> 3.0'
      RUBY_VER: 193
    - PUPPET_GEM_VERSION: '~> 3.0'
      RUBY_VER: 200-x64
    - PUPPET_GEM_VERSION: '~> 4.0'
      RUBY_VER: 21
    - PUPPET_GEM_VERSION: '~> 4.0'
      RUBY_VER: 21-x64
  test_script:
  - "bundle exec rake spec"
Rakefile:
  default_disabled_lint_checks:
  - 'relative'
  - 'disable_80chars'
  - 'disable_class_inherits_from_params_class'
  - 'disable_documentation'
  - 'disable_single_quote_string_with_variables'
